**Interactions of Clethodim and Dicamba on Glyphosate-resistant Volunteer Corn Control**

&lt;u&gt;Vitor Muller Anunciato&lt;/u&gt;, Gabrielle de Castro Macedo, Daniel Araujo Doretto, Jeff A. Golus, Caio A. Carbonari, Greg R. Kruger

.pull-left[
&lt;img src="https://github.com/vitoranunciato/volunteercorncontrol/blob/main/docs/imagens/check.JPG?raw=true" width=450 height= 320&gt;
]

]
---
## Introduction

+ **Glyphosate Resistant Volunteer Corn** (GRVC) are common weed in soybean fields.

+ Can reduce soybean yield through competition, cause problems with harvest,
host insects and diseases, and contaminate soybean seeds at the harvest.

+ **Clethodim** (WSSA Group 1) is known for its good grass control in post-emergence applications. However, **antagonistic interactions** have been reported when applied in **tank-mixtures with synthetic auxins** (WSSA Group 4).

+ Clethodim and Dicamba mixture are utilized to **increase the spectrum of weeds control**.

---
## Objectives

+ To evaluate the effects of Clethodim and Dicamba tank-mixture on GRVC control (F1 generation) at different heights, with and without the use of non-ionic surfactant (NIS).

## Hyphotesis
+ Non-ionic surfactant (NIS) and the height of the plant when sprayed can enhance the control of GRVC when treated with the mixture of clethodim and dicamba.

---
## Study desing 

+ Field planted at **Dryland Farm**, North Platte - NE, University of Nebraska-Lincoln/WREECC property, in **2019** and **2020**.

    + 62,500 seeds/ha (25,000 seeds/acre).

+ Plants heights: **30 cm** (12 in), **60 cm** (24 in) and **90 cm** (72 in).

+ Those fields study was conducted in **randomized complete block design** in a factorial treatment arrangement with 4 replications and 2 experimental runs.
    + Split in plots with 3 x 10 m (10 x 30 ft each).

## Materials and Methods

+ The treatments was applied with **backpack CO&lt;sub&gt;2&lt;/sub&gt; sprayer** with 6 nozzles

    + **TTI 11002**. 15 GPA (140 L/ha), 40 psi (276 KPa), 3.9 mph (1.74 m/s)

---
## Treatments
.pull-left[
**No R11 (NIS) in mixture**

**1.** Clethodim 76 g ai/ha

**2.** Clethodim 102 g ai/ha

**3.** Clethodim  136 g ai/ha

**4.** Clethodim 76 g ai/ha + Dicamba 560 g ae/ha

**5.** Clethodim 102 g ai/ha + Dicamba 560 g ae/ha

**6.** Clethodim 136 g ai/ha + Dicamba 560 g ae/ha

**7.** Dicamba 560 g ae/ha]

.pull-right[
**With R11 (NIS) in mixture 0.25% v/v**

**8.** Clethodim 76 g ai/ha

**9.** Clethodim 102 g ai/ha

**10.** Clethodim  136 g ai/ha

**11.** Clethodim 76 g ai/ha + Dicamba 560 g ae/ha

**12.** Clethodim 102 g ai/ha + Dicamba 560 g ae/ha

**13.** Clethodim 136 g ai/ha + Dicamba 560 g ae/ha

**14.** Dicamba 560 g ae/ha]

+ **All solutions with DRA (Intact) at 0.5% v/v**
---
## Statistical analysis

+ Biomass data were subjected to **ANOVA test** and means were separated using **Fisher’s LSD test** with **post-hoc test Tukey at α = 0.05**. 

+ **Colby’s Equation** was used to determine the type of interaction occurred, and the difference between the estimated and obseverd control values was compared by **t student test α = 0.05**.

## Conclusion
+ The mixture tends to be antagonistic independent of the presence or absence of the NIS.

+ The highest dose of 136 g ai/ha of clethodim in a mixture with 560 g ae/ha of dicamba presents satisfactory control ±85% when the plants are treated at 30 cm.

+ Results showed that cutting the rate of clethodim is not a good strategy for management of GRVC and timeliness is critical for the success of this tool in the field, because GRVC is not a conventional weed. 
---
## Future studies

Looking forward **if other adjuvants** can neither decrease dicamba broadleaves control nor clethodim grasses control but help to **overcome antagonism** in that **tank-mixture** and therefore improve GRVC control on dicamba-tolerant soybean fields.

---
## Take-Away
The best results for controlling GR volunteer corn are obtained in plants up to 30 cm high, and if a tank mix with dicamba is used, the highest dose of clethodim should be used to compensate for the antagonistic effect.
